    function randomset(n)
    {
      var result = [];

      for (var i = 0; i < n; i++)
      {
        result.push(Math.floor(Math.random() * n));
      }
      return result;
    }

    var R1 = randomset(10);
    var R2= randomset(10);
    var R3 = randomset(10);

    document.write("初始数组：<br/>"+R1+"<br/>"+ R2+"<br/>"+ R3+"<br/><br/>")



    //定义spin函数
    function spin(reel)
    {
      var L = reel.length;
      var stop = Math.floor(Math.random()*L)
      
      if (stop === 0)
      {
        var prev = L-1;
        var next = stop + 1;
      }
      else if (stop === L-1)
      {
        var prev = stop - 1;
        var next = 0;
      }
      else 
      {
        var prev = (stop -1);
        var next = (stop +1);
      }

      return [reel[prev], reel[stop], reel[next]];

    }

    function bespin(reel1, reel2, reel3)
    {
      var series1 = spin(reel1);
      var series2 = spin(reel2);
      var series3 = spin(reel3);
      return [series1, series2, series3];
    }

    var result = bespin(R1,R2,R3)

    document.write("Spin result:"+"<br/>"+result[0]+"<br/>"+ result[1]+"<br/>"+ result[2])

  </script>
